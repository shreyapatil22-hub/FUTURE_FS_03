type User @table {
  displayName: String!
  email: String!
  createdAt: Timestamp!
  photoUrl: String
  favoriteCafe: Cafe
}

type Cafe @table {
  name: String!
  address: String!
  latitude: Float!
  longitude: Float!
  createdAt: Timestamp!
  phoneNumber: String
  website: String
  description: String
  imageUrl: String
}

type CoffeeDrink @table {
  name: String!
  description: String!
  basePrice: Float!
  createdAt: Timestamp!
  imageUrl: String
  category: String
}

type CustomizationOption @table {
  name: String!
  type: String!
  priceAdjustment: Float!
  defaultValue: String
}

type FavoriteOrder @table {
  user: User!
  coffeeDrink: CoffeeDrink!
  name: String!
  createdAt: Timestamp!
  notes: String
}

type FavoriteOrderCustomization @table(key: ["favoriteOrder", "customizationOption"]) {
  favoriteOrder: FavoriteOrder!
  customizationOption: CustomizationOption!
  value: String!
}