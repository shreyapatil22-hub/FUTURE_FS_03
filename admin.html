<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - StarBrew</title>
  <style>
    body {
      font-family: Arial;
      background: #f6f3ee;
      padding: 40px;
    }
    form {
      background: white;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      border-radius: 10px;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      background: #1e3932;
      color: white;
      border: none;
    }
  </style>
</head>
<body>

<h2 style="text-align:center;">â˜• StarBrew Admin Panel</h2>

<form id="productForm">
  <input type="text" id="name" placeholder="Product Name" required>
  <input type="number" id="price" placeholder="Price" required>
  <input type="text" id="image" placeholder="Image URL" required>
  <textarea id="description" placeholder="Description" required></textarea>
  <button type="submit">Add Product</button>
</form>

<script type="module" src="admin.js"></script>
</body>
</html>
